<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
</head>
<body>
<div id="viewContainer" style="width: 100%; height: 60vh"></div>
<textarea id="results" style="width: 100%; min-height: 10vh; font-size: 3vmin; overflow: auto" disabled></textarea>
<button id="btn-closeScanner">close scanner</button>
<button id="btn-scanBarcode">scan barcode</button>
<script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@10.2.1000/dist/dbr.bundle.js"></script>
<script src="dist/easy-barcode-scanner.js?v=09031927"></script>
<script>
  let scanner;
  (async()=>{

    scanner = await Dynamsoft.EasyBarcodeScanner.EasyBarcodeScanner.createInstance();
    // document.querySelector("#viewContainer").append(scanner.getUIElement());

    //const resultsContainer = document.querySelector("#results");
    scanner.onUniqueRead = (txt) => { console.log(txt); };

    await scanner.open();
  })();

  document.getElementById('btn-closeScanner').addEventListener('click',async()=>{
    scanner.close();
  });

  document.getElementById('btn-scanBarcode').addEventListener('click',async()=>{
    let txt = await Dynamsoft.EasyBarcodeScanner.scanBarcode();
    alert(txt);
  });
</script>

</body>
</html>
